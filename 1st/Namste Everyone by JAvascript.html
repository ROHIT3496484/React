<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Namste React</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    const heading = document.createElement("h1"); // we give the h1 tag

    heading.innerHTML = "Namste Everyone by Javascript!";
    const root = document.getElementById("root");
    root.appendChild(heading);
  </script>
</html>
